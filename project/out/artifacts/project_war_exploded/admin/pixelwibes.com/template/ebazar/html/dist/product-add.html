<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::eBazar:: Product Add </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Favicon-->

    <!--plugin css file -->
    <link rel="stylesheet" href="assets/plugin/multi-select/css/multi-select.css">
    <!-- Multi Select Css -->
    <link rel="stylesheet" href="assets/plugin/bootstrap-tagsinput/bootstrap-tagsinput.css">
    <!-- Bootstrap Tagsinput Css -->
    <link rel="stylesheet" href="assets/plugin/cropper/cropper.min.css">
    <!--Cropperer Css -->
    <link rel="stylesheet" href="assets/plugin/dropify/dist/css/dropify.min.css" />
    <!-- Dropify Css -->
    <link rel="stylesheet" href="assets/plugin/datatables/responsive.dataTables.min.css">
    <!-- Datatable Css -->
    <link rel="stylesheet" href="assets/plugin/datatables/dataTables.bootstrap5.min.css">
    <!-- Datatable Css -->

    <!-- Project css file  -->
    <link rel="stylesheet" href="assets/css/ebazar.style.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css    ">

</head>

<body>
    <div id="ebazar-layout" class="theme-blue">

        <!-- sidebar -->
        <div class="sidebar px-4 py-4 py-md-4 me-0">
            <div class="d-flex flex-column h-100">
                <a href="index.html" class="mb-0 brand-icon">
                    <span class="logo-icon">
                        <i class="bi bi-bag-check-fill fs-4"></i>
                    </span>
                    <span class="logo-text">Dragon Sport</span>
                </a>
                <!-- Menu: main ul -->
                <ul class="menu-list flex-grow-1 mt-3">
                    <li><a class="m-link" href="index.html"><i class="fas fa-home" style="margin: 0 10px;"></i> <span>Dashboard</span></a></li>
                    <li class="collapsed">
                        <a class="m-link active" data-bs-toggle="collapse" data-bs-target="#menu-product" href="#">
                            <i class="fas fa-shopping-cart" style="margin: 0 10px;"></i> <span>Products</span> </a>
                        <!-- Menu: Sub menu ul -->
                        <ul class="sub-menu collapse" id="menu-product">
            
                            <li><a class="ms-link" href="product-edit.html">Product Edit</a></li>
                            <li><a class="ms-link active" href="product-add.html">Product Add</a></li>
                         
                        </ul>
                    </li>
            
                    <li class="collapsed">
                        <a class="m-link"  href="order-invoices.html">
                            <i class="fab fa-intercom" style="margin: 0 10px;"></i> <span>Orders</span> </a>
                            
            
                    </li>
                    <li class="collapsed">
                        <a class="m-link"  href="customers.html">
                            <i class="fas fa-user-alt" style="margin: 0 10px;"></i> <span>Customers</span> </a>
                        
                    </li>
           
                
             
                
                </ul>
                <!-- Menu: menu collepce btn -->
                <button type="button" class="btn btn-link sidebar-mini-btn text-light">
                    <span class="ms-2"><i class="fas fa-dot-circle"></i></span>
                </button>
            </div>
        </div>


        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

          

            <!-- Body: Body -->
            <div class="body d-flex py-3">
                <div class="container-xxl">

                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="fw-bold mb-0">Products Add</h3>
                                <button type="submit" class="btn btn-primary btn-set-task w-sm-100 py-2 px-5 text-uppercase">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- Row end  -->

                    <div class="row g-3 mb-3">
                        <div class="col-xl-4 col-lg-4">
                            <div class="sticky-lg-top">
                                <div class="card mb-3">
                                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                        <h6 class="m-0 fw-bold">Pricing Info</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-md-12">
                                                <label class="form-label">Product Price</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">Sale Rate</label>
                                                <input type="number" class="form-control">
                                            </div>
                                           
                                        </div>
                                    </div>
                                </div>
                           
                                <div class="card mb-3">
                                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                        <h6 class="m-0 fw-bold">Size</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sizechek1">
                                            <label class="form-check-label" for="sizechek1">
                                            XS
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sizechek2">
                                            <label class="form-check-label" for="sizechek2">
                                            S
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sizechek3">
                                            <label class="form-check-label" for="sizechek3">
                                            M
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sizechek4">
                                            <label class="form-check-label" for="sizechek4">
                                            L
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sizechek5">
                                            <label class="form-check-label" for="sizechek5">
                                            XL
                                            </label>
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="card mb-3">
                                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                        <h6 class="m-0 fw-bold">Publish Schedule</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-md-12">
                                                <label class="form-label">Publish Date</label>
                                                <input type="date" class="form-control w-100" value="2021-03-28">
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">Publish Time</label>
                                                <input type="time" class="form-control w-100" value="10:30">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                     
                      
                          
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8">
                            <div class="card mb-3">
                                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                    <h6 class="mb-0 fw-bold ">Basic information</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row g-3 align-items-center">
                                            <div class="col-md-6">
                                                <label class="form-label">Brand</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                          
                                            <div class="col-md-12">
                                                <label class="form-label" for="description">Product Description</label>
                                               <input type="text" style="display: block; width: 100%; height: 80px;" id="description">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                    <h6 class="mb-0 fw-bold ">Images</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row g-3 align-items-center">
                                            <div class="col-md-12">
                                                <label class="form-label">Product Images Upload</label>
                                                <small class="d-block text-muted mb-2">Only portrait or square images, 2M max and 2000px max-height.</small>
                                                <input type="file" id="input-file-to-destroy" class="dropify" data-allowed-formats="portrait square" data-max-file-size="2M" data-max-height="2000">
                                            </div>
                                        
                                          
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                    <h6 class="m-0 fw-bold">Inventory Info</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-12">
                                            <label class="form-label">SKU</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label">Total Stock Quantity</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                    <h6 class="m-0 fw-bold">Categories</h6>
                                </div>
                         
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="couponsstatus" checked>
                                        <label class="form-check-label">
                                            Man
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="couponsstatus">
                                        <label class="form-check-label">
                                            Woman
                                        </label>
                                    </div>
                                
                                </div>
                                <div class="card-body">
                                    <label class="form-label">Categories Select</label>
                                    <select class="form-select" size="3" aria-label="size 3 select example">
                                        <option value="1">Skateboard</option>
                                        <option value="2">Slides</option>
                                        <option value="3">Sneakers</option>
                                        <option value="4">Trainers</option>
                                    
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end  -->

                </div>
            </div>

         

       

        </div>

    </div>

    <!-- Jquery Core Js -->

    <!-- Jquery Plugin -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    <script src="assets/plugin/multi-select/js/jquery.multi-select.js"></script>
    <script src="assets/plugin/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
    <script src="assets/plugin/cropper/cropper.min.js"></script>
    <script src="assets/plugin/cropper/cropper-init.js"></script>
    <script src="assets/bundles/dropify.bundle.js"></script>
    <script src="assets/bundles/dataTables.bundle.js"></script>

    
    <!-- Jquery Page Js -->
    <script src="../js/template.js"></script>


    
</body>

</html>
